<!DOCTYPE html>

<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="container">

        <p><a href="index.html">Home</a></p>

        <div class="header">
            <h1> Register Below</h1>
        </div>

        <div class="form">
            
            <form action="" method="POST" name="regform">
                <label>Enter your name : </label>
                <input type="text" placeholder="Jane Doe" required>

                <label>Enter your email (will be your username): </label>
                <input type="email" placeholder="example@domain" required>

                <label>Enter a password (different than email!)</label>
                <input type="password" placeholder="************" maxlength="12" required>

                <p>Would you like to receive emails in the future?</p>
                <input type="radio" value="Yes">
                <input type="radio" value="No">

                <input type="button" value="Submit">
            </form>

        </div>

    </div>

</body>


</html>
